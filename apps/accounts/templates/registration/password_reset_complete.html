{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --brand-green: #26af59;
        --brand-green-hover: #1e8e48;
    }
    
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        background-color: #f8f9fa;
        padding: 120px 0 2rem;
    }
    
    .auth-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    
    .auth-header {
        background-color: #fff;
        padding: 2rem 2rem 1rem;
        text-align: center;
    }
    
    .auth-logo {
        color: var(--brand-green);
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    .btn-brand {
        background-color: var(--brand-green);
        border-color: var(--brand-green);
        color: white;
        padding: 0.8rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-brand:hover {
        background-color: var(--brand-green-hover);
        border-color: var(--brand-green-hover);
        color: white;
        transform: translateY(-1px);
    }
</style>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 class="fw-bold mb-1">Password Reset Complete</h3>
                        <p class="text-muted">Your account has been secured</p>
                    </div>
                    
                    <div class="card-body p-4 pt-0">
                        <div class="text-center mb-4">
                            <p>Your password has been successfully reset. You can now use your new password to log in to your account.</p>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-brand w-100">
                                Log In
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
