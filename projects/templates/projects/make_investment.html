{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Invest in {{ project.title }}</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
          <label class="form-label">Investment Amount</label>
          {{ form.amount }}
      </div>
      <div class="mb-4">
          <label class="form-label">Select Terms</label>
          {{ form.terms }}
      </div>
      <button type="submit" class="btn btn-primary">Submit Investment</button>
  </form>

    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back to Project</a>
  </div>
{% endblock %}
