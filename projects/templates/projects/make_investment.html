{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Invest in {{ project.title }}</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="amount">Investment Amount:</label>
        <input type="number" name="amount" id="amount" class="form-control" required min="1">
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit Investment</button>
    </form>

    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back to Project</a>
  </div>
{% endblock %}
