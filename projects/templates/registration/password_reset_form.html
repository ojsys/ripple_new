{% extends 'base.html' %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4">Reset Your Password</h2>
                    <p class="mb-4">Enter your email address below, and we'll email you instructions for setting a new password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Send Password Reset Email</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
