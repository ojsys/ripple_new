<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - StartUpRipple</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal-primary: #0d9488;
            --teal-dark: #0f766e;
            --teal-light: #14b8a6;
            --teal-100: #ccfbf1;
            --teal-50: #f0fdfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--teal-primary) 0%, var(--teal-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(13, 148, 136, 0.3);
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: var(--teal-50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(13, 148, 136, 0.15);
        }

        .error-icon i {
            font-size: 3.5rem;
            color: var(--teal-primary);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--teal-primary) 0%, var(--teal-dark) 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
            border: none;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
            color: white;
        }

        .btn-secondary-custom {
            background: white;
            color: var(--teal-primary);
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid var(--teal-100);
        }

        .btn-secondary-custom:hover {
            background: var(--teal-50);
            border-color: var(--teal-primary);
            color: var(--teal-dark);
        }

        .helpful-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #e5e7eb;
        }

        .helpful-links h5 {
            color: #374151;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .links-grid {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .helpful-link {
            color: var(--teal-primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease;
        }

        .helpful-link:hover {
            color: var(--teal-dark);
        }

        .brand-footer {
            margin-top: 60px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .brand-footer a {
            color: var(--teal-primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-primary-custom,
            .btn-secondary-custom {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-compass"></i>
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Page Not Found</h1>

        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off.
            It might have been moved, deleted, or perhaps never existed.
        </p>

        <div class="error-actions">
            <a href="/" class="btn-primary-custom">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="/projects/" class="btn-secondary-custom">
                <i class="fas fa-rocket"></i>
                Explore Projects
            </a>
        </div>

        <div class="helpful-links">
            <h5>Helpful Links</h5>
            <div class="links-grid">
                <a href="/projects/" class="helpful-link">
                    <i class="fas fa-search"></i> Browse Projects
                </a>
                <a href="/about/" class="helpful-link">
                    <i class="fas fa-info-circle"></i> About Us
                </a>
                <a href="/accounts/login/" class="helpful-link">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
                <a href="/accounts/register/" class="helpful-link">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>

        <div class="brand-footer">
            <a href="/">StartUpRipple</a> - Empowering African Startups
        </div>
    </div>
</body>
</html>
