{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --brand-green: #26af59;
        --brand-green-hover: #1e8e48;
    }
    
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        background-color: #f8f9fa;
        padding: 120px 0 2rem;
    }
    
    .auth-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    
    .auth-header {
        background-color: #fff;
        padding: 2rem 2rem 1rem;
        text-align: center;
    }
    
    .auth-logo {
        color: var(--brand-green);
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    .btn-brand {
        background-color: var(--brand-green);
        border-color: var(--brand-green);
        color: white;
        padding: 0.8rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-brand:hover {
        background-color: var(--brand-green-hover);
        border-color: var(--brand-green-hover);
        color: white;
        transform: translateY(-1px);
    }
    
    .form-floating:focus-within {
        border-color: var(--brand-green);
    }
    
    .form-control:focus {
        border-color: var(--brand-green);
        box-shadow: 0 0 0 0.25rem rgba(38, 175, 89, 0.25);
    }
    
    .auth-link {
        color: var(--brand-green);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .auth-link:hover {
        color: var(--brand-green-hover);
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="auth-card card">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <i class="fas fa-ripple"></i>
                        </div>
                        <h3 class="fw-bold mb-1">Reset Password</h3>
                        <p class="text-muted">Recover your account access</p>
                    </div>
                    
                    <div class="card-body p-4 pt-0">
                        <p class="text-muted small mb-4 text-center">
                            Enter your email address below, and we'll send you instructions to set a new password.
                        </p>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="form-floating mb-4">
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="name@example.com" required>
                                <label for="id_email">Email Address</label>
                            </div>
                            
                            <button type="submit" class="btn btn-brand w-100 mb-3">
                                Send Reset Link
                            </button>
                            
                            <div class="text-center">
                                <a href="{% url 'accounts:login' %}" class="auth-link small">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
